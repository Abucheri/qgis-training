#Benefits of Excel
--

+ Easy to use
--

+ Very visual
--

+ Lots of features and functions
--

+ Easy to make charts
--

+ Does a lot of formatting for you

---

#Drawbacks of Excel
--

+ Not very intuitive
--

+ Hard to find what you’re looking for (and they keep moving things around)
--

+ Lots of features and functions
--

+ Easy to make (bad) charts
--

+ Does a lot of formatting for you

---

#Common Shortcuts in Excel
--

+ `Ctrl` + `arrow key` -> Go to the end of the text in that direction
--

+ `Ctrl` + `c` -> Copy the selection to clipboard
--

+ `Ctrl` + `v` -> Paste clipboard contents to the cell(s)
--

+ More shortcuts at http://office.microsoft.com/en-us/excel-help/keyboard-shortcuts-in-excel-2010-HP010342494.aspx

# Important Principals of Data Visualization

---

# Principles of Graphical Excellence (Tufte, 2001)
+ “Graphical excellence is that which **gives the viewer the greatest number of ideas in the shortest time with the least ink in the smallest space**.”
+ “Graphical excellence requires **telling the truth about the data**.”

---

class:center, middle
![img-center-100](images/jdg_1.jpg)

---

# Graphical Integrity | Lying with Visualization
+ Physical representation of the number on a visual should be “directly proportional to the numerical quantities represented.” 
+ Lie Factor = size of effect shown on graphic / size of effect in the data

---

# Lying with Visualization | Egregious Violator!
![img-right-50](images/jdg_2.jpg)
+ Uses dollar amounts not ajusted for inflation 
+ The number of "information carrying variables" exceeds the number of dimensions in the data.
