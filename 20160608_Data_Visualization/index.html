# Important Principals of Data Visualization

---

# Principles of Graphical Excellence (Tufte, 2001)
+ “Graphical excellence is that which **gives the viewer the greatest number of ideas in the shortest time with the least ink in the smallest space**.”
+ “Graphical excellence requires **telling the truth about the data**.”

#### Source: Edward Tufte, [The Visual Display of Quantitative Information](https://www.edwardtufte.com/tufte/books_vdqi)

---

class:center, middle

#### Source: Edward Tufte, [The Visual Display of Quantitative Information](https://www.edwardtufte.com/tufte/books_vdqi)

# Graphical Integrity | Lying with Visualization
+ Physical representation of the number on a visual should be “directly proportional to the numerical quantities represented.” 
+ Lie Factor = size of effect shown on graphic / size of effect in the data

#### Source: Edward Tufte, [The Visual Display of Quantitative Information](https://www.edwardtufte.com/tufte/books_vdqi)
---

# Lying with Visualization | Egregious Violator!
![img-right-50](images/jdg_2.jpg)
+ Uses dollar amounts not ajusted for inflation 
+ The number of "information carrying variables" exceeds the number of dimensions in the data.

#### Source: Edward Tufte, [The Visual Display of Quantitative Information](https://www.edwardtufte.com/tufte/books_vdqi)

#Color Psychology
--

+ Color elicits emotional responses in viewers
--

+ .red[Red]: most vibrant; excitement, power, and passion; brings objects to the foreground
--

+ .yellow[Yellow]: most visible; happiness; stimulates clear thinking; good for visualizations with one main point
--

+ .orange[Orange]: high energy/visibility; conveys warning
--

+ .green[Green]: relaxing, calming; symbol of safety; usually conveys positive values

---

#Color Psychology

+ .blue[Blue]: most liked color; alternative choice for positive values; colorblind friendly; dark blue conveys trustworthiness
--

+ .purple[Purple]: dreamy color; darker purple conveys luxury
--

+ .pink[Pink]: soothing, positive color; conveys incremental, yet postive performance
--

+ .brown[Brown]: earthy color; puts viewers at ease;
--

+ .gray[Gray]: also earthy, but less warm when used alone; as a complementary color, instills maturity and reliability

#### Source: Terry Marks and Tina Sutton, [Color Harmony Compendium](http://www.amazon.com/Color-Harmony-Compendium-Reference-Anniversary/dp/1592535909)
